<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundtak.ing</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .glowing-text {
            font-family: 'Creepster', cursive;
            font-size: 4em;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.5);
            z-index: 1;
            position: relative;
        }

        .links {
            margin-top: 20px;
            font-family: 'Creepster', cursive;
            font-size: 2em;
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .links a {
            color: white;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.5);
            margin: 0 20px;
        }

        .icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            animation: spin 5s linear infinite;
            margin-bottom: 20px;
        }

        .icon img {
            width: 100%;
            height: 100%;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Styling for play button */
        .play-button {
            font-family: 'Creepster', cursive;
            font-size: 2em;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1;
            position: relative;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                         0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 30px rgba(255, 255, 255, 0.5);
        }

        /* Background video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay loop muted playsinline>
        <source src="main.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="icon">
        <img src="https://media.discordapp.net/attachments/1253040520243056670/1254904774772654151/712eafb128bdcd0caeaa4adcd608378a.webp?ex=668319a5&is=6681c825&hm=012167ebb28a749c082142333c37464e5f5c110590cfda266a6e8339932d9c65&=&format=webp&width=464&height=400" alt="Profile Picture">
    </div>
    <div class="glowing-text">Fundtak.ing</div>
    <div class="links">
        <a href="user.html">User</a>
        <a href="hoc.html">HOC</a>
    </div>

    <!-- Play button for audio -->
    <a href="#" class="play-button" onclick="playAudio()">Play Audio</a>

    <!-- Audio element -->
    <audio id="backgroundAudio" loop style="display: none;">
        <source src="main.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to play audio
        function playAudio() {
            const audio = document.getElementById('backgroundAudio');
            audio.play();
        }
    </script>
</body>
</html>
