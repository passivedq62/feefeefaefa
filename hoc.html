<style>
    /* Basic styles for layout */
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
    }
    h1 {
        font-size: 48px;
        text-align: center;
        font-weight: normal;
        font-family: 'Nosifer', cursive; /* Scary font */
        margin-bottom: 20px;
        z-index: 1;
        /* RGB text effect */
        color: red;
        animation: rgb-text 2s infinite linear;
    }
    .container {
        display: flex;
        justify-content: space-around;
        max-width: 800px;
        width: 100%;
        margin-top: 30px;
        z-index: 1;
    }
    .profile {
        text-align: center;
        margin: 20px;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        /* Rainbow border effect */
        border: 3px solid transparent; /* Start with a transparent border */
        animation: rainbow-border 2s infinite linear;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
        /* Rainbow border effect */
        border: 3px solid transparent; /* Start with a transparent border */
        animation: rainbow-border 2s infinite linear;
    }
    .description {
        margin-top: 10px;
    }
    .description h3 {
        font-size: 20px;
        margin-bottom: 5px;
    }
    .description p {
        font-size: 16px;
        line-height: 1.5;
    }
    /* Rainbow cursor trail */
    .rainbow-trail {
        position: fixed;
        pointer-events: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: transparent;
        border: 2px solid transparent;
        animation: rainbow 1s infinite linear;
        z-index: 9999;
    }
    @keyframes rainbow {
        0% {
            transform: scale(1);
            border-color: red;
        }
        16.7% {
            border-color: orange;
        }
        33.3% {
            border-color: yellow;
        }
        50% {
            border-color: green;
        }
        66.7% {
            border-color: blue;
        }
        83.3% {
            border-color: indigo;
        }
        100% {
            transform: scale(2);
            opacity: 0;
        }
    }
    /* Keyframes for rainbow border animation */
    @keyframes rainbow-border {
        0% {
            border-color: red;
        }
        16.7% {
            border-color: orange;
        }
        33.3% {
            border-color: yellow;
        }
        50% {
            border-color: green;
        }
        66.7% {
            border-color: blue;
        }
        83.3% {
            border-color: indigo;
        }
        100% {
            border-color: violet;
        }
    }
    /* Keyframes for RGB text animation */
    @keyframes rgb-text {
        0% {
            color: red;
        }
        16.7% {
            color: orange;
        }
        33.3% {
            color: yellow;
        }
        50% {
            color: green;
        }
        66.7% {
            color: blue;
        }
        83.3% {
            color: indigo;
        }
        100% {
            color: violet;
        }
    }
</style>
</head>
<body>

<script>
    // JavaScript for rainbow cursor trail
    document.addEventListener('mousemove', (event) => {
        const trail = document.createElement('div');
        trail.className = 'rainbow-trail';
        trail.style.left = (event.pageX - 10) + 'px';
        trail.style.top = (event.pageY - 10) + 'px';
        document.body.appendChild(trail);
        setTimeout(() => {
            trail.remove();
        }, 1000); // Remove trail after 1 second
    });

    // Auto-play audio
    document.getElementById('backgroundAudio').play();
</script>
