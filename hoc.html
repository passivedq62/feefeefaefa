<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
<style>
    /* Basic styles for layout */
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1 {
        font-size: 48px;
        text-align: center;
        font-weight: normal;
        font-family: 'Nosifer', cursive; /* Scary font */
        margin-bottom: 20px;
    }
    .container {
        display: flex;
        justify-content: space-around;
        max-width: 800px;
        width: 100%;
        margin-top: 30px;
    }
    .profile {
        text-align: center;
        margin: 20px;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 0 3px #fff, 0 4px 8px rgba(0, 0, 0, 0.2); /* White outline */
    }
    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 10px;
        box-shadow: 0 0 0 3px #fff; /* White outline for profile picture */
    }
    .description {
        margin-top: 10px;
    }
    .description h3 {
        font-size: 20px;
        margin-bottom: 5px;
    }
    .description p {
        font-size: 16px;
        line-height: 1.5;
    }
    /* Rainbow cursor trail */
    .rainbow-trail {
        position: fixed;
        pointer-events: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: transparent;
        border: 2px solid transparent;
        animation: rainbow 1s infinite linear;
        z-index: 9999;
    }
    @keyframes rainbow {
        0% {
            transform: scale(1);
            border-color: red;
        }
        16.7% {
            border-color: orange;
        }
        33.3% {
            border-color: yellow;
        }
        50% {
            border-color: green;
        }
        66.7% {
            border-color: blue;
        }
        83.3% {
            border-color: indigo;
        }
        100% {
            transform: scale(2);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>hall of Com</h1>

<div class="container">
    <div class="profile">

        <div class="description">

    </div>
    <div class="profile">
        <img src="https://media.discordapp.net/attachments/1251669648462708777/1255590748657684511/a_d17ca62bb38a2cd03775cc29c48de331.gif?ex=667daf82&is=667c5e02&hm=b4f9efc87be6caa220bd038d2e1d2ec4b0c37cad59184335937cf39c5d5a6401&=&format=webp&width=560&height=560" alt="Profile 2">
        <div class="description">

    </div>
</div>
    <!-- Play button for audio -->
    <a href="#" class="play-button" onclick="playAudio()">Play Audio</a>

    <!-- Audio element -->
    <audio id="backgroundAudio" loop style="display: none;">
        <source src="main.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

<script>
    // JavaScript for rainbow cursor trail
    document.addEventListener('mousemove', (event) => {
        const trail = document.createElement('div');
        trail.className = 'rainbow-trail';
        trail.style.left = (event.pageX - 10) + 'px';
        trail.style.top = (event.pageY - 10) + 'px';
        document.body.appendChild(trail);
        setTimeout(() => {
            trail.remove();
        }, 1000); // Remove trail after 1 second
    });
</script>


</body>
